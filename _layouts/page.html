layout: default

<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            {% if page.description %}
            {% unless page.hide_description %}
            <p class="post-description">{{ page.description }}</p>
            {% endunless %}
            {% endif %}
          </header>

          <article>
            {{ content }}
          </article>

        </div>
